# 📷 图像输入话题
image_topic: /oak/rgb/image_raw
depth_topic: /oak/stereo/depth

# 🎯 HSV 颜色范围（橙色交通锥）
hsv_lower: [10, 100, 100]
hsv_upper: [25, 255, 255]

# 🎯 桶颜色识别设置（可扩展多个颜色）
bucket_heights:
  red: 0.4
  blue: 0.6
  yellow: 0.45

# 🎯 中心对准容差（像素偏移）
center_threshold_px: 20

# 🤖 机器人世界坐标（可被服务请求覆盖）
robot_pose:
  x: 0.0
  y: 0.0
  theta_deg: 0.0
